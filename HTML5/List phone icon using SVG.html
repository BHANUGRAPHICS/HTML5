<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8"/>
</head>
<body>
<h3>Usage of SVG Tag</h3>
</hr>

<svg height="500" width="380" style="border:2px solid Blue; border-radius:15px;">



<rect x="60" y="40"
	  rx="15" ry="15"
	  width="260" height="420"
	  style="fill:Black;"/>

<circle cx="190" cy="433"
		r="20" fill="white"/>	  

<circle cx="190" cy="50"
		r="5" fill="white"/>

<rect x="100" y="433"
	  rx="2" ry="2"
	  width="30" height="5"
	  style="fill:green;"/>	

<rect x="250" y="433"
	  rx="2" ry="2"
	  width="30" height="5"
	  style="fill:Red;"/>

<image x="80" y="60"
	height="350" width="220"
	xlink:href="images/Screenshot.png"/>	  
</svg>		




</body>
</html>
