<!DOCTYPE html>

<html lang="en-us">
<head>
<meta charset="utf-8">
</head>
<body>
<h1>Multimedia Tags in HTML5</h1>
<hr />
<audio controls>
<source src="audio/dj.mp3" type="audio/mp3"/>
</audio>

<hr />
<video onmouseover="f1(this)"
	 onmouseout="f2(this)"
	 controls
	 loop="true"
	 width="400"
	 poster="images/image.png">
	 <source src="video/Vegetable Manchurian.mp4" type="video/mp4">
	 </video>
<script>	 
function f1(obj)
{
obj.play();
}
function f2(obj)
{
obj.pause();
}
</script>
	 
</body>
</html>
