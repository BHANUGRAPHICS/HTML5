<!DOCTYPE html>

<html lang="en-us">
<head>
<meta charset="utf-8">
</head>
<body>
<h1>Graphics in HTML5</h1>
<hr />
<canvas id="c1" height="500" width="300" style="border:2px solid blue;">
</canvas>
<!--Filling Rectangle with multiple colors using linear gradient-->
<script>
var obj=document.getElementById("c1");
var ctx=obj.getContext("2d");

var grd=ctx.createLinearGradient(50,50,250,150);

grd.addColorStop(0.2, "orange");
grd.addColorStop(0.5, "white");
grd.addColorStop(0.9, "green");

ctx.fillStyle=grd;
ctx.fillRect(50,50,200,100);
ctx.strokeStyle="black";
ctx.strokeRect(50,50,200,100);

var grd=ctx.createLinearGradient(50,200,250,200);
grd.addColorStop(0.2, "pink");
grd.addColorStop(0.5, "yellow");
grd.addColorStop(0.9, "red");

ctx.fillStyle=grd;
ctx.fillRect(50,200,200,100);
ctx.strokeStyle="black";
ctx.strokeRect(50,200,200,100);

var grd=ctx.createLinearGradient(50,350,50,450);
grd.addColorStop(0.2, "green");
grd.addColorStop(0.5, "white");
grd.addColorStop(0.9, "blue");

ctx.fillStyle=grd;
ctx.fillRect(50,350,200,100);
ctx.strokeStyle="black";
ctx.strokeRect(50,350,200,100);

</script>
</body>
</html>
