<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8"/>
</head>
<body>
<h3>Usage of SVG Tag</h3>
</hr>

<svg height="300" width="300" style="border:2px solid Blue; border-radius:15px;">

<circle cx="40" cy="70" r="30" 
		fill="blue"/>

<rect x="80" y="40"
	  rx="10" ry="10"
	  width="200" height="60"
	  style="fill:Blue;"/>
	  
<circle cx="40" cy="150" r="30" 
		fill="blue"/>

<rect x="80" y="120"
	  rx="10" ry="10"
	  width="200" height="60"
	  style="fill:Blue;"/>

<circle cx="40" cy="230" r="30" 
		fill="blue"/>

<rect x="80" y="200"
	  rx="10" ry="10"
	  width="200" height="60"
	  style="fill:Blue;"/>	  	  
</svg>		




</body>
</html>
