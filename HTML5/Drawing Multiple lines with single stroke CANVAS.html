<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8"/>
</head>
<body>
<h3>Usage of SVG Tag</h3>
</hr>

<svg height="300" width="300" style="border:2px solid Blue;">
<line x1="0" y1="0" 
	  x2="300" y2="300" 
	  stroke="Green" 
	  stroke-width="5"/>

<line x1="20" y1="0" 
	  x2="300" y2="280" 
	  stroke="Blue" 
	  stroke-width="5"/>
	  
<line x1="0" y1="20" 
	  x2="280" y2="300" 
	  stroke="Red" 
	  stroke-width="5"/>

<circle cx="150" cy="150" r="60" 
		stroke="Red"
		Stroke-width="2"
		fill="pink"/>

<circle cx="150" cy="150" r="30" 
		stroke="Red"
		Stroke-width="1"
		fill="deepPink"/>
</svg>		




</body>
</html>
