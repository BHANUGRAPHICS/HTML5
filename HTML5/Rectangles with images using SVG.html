<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8"/>
</head>
<body>
<h3>Usage of SVG Tag</h3>
<hr/>
<svg id="svg1" height="300" width="400" style="border:2px solid blue;">

<circle cx="200" cy="95" r="80"
		stroke="green"
		stroke-width="4"
		fill="LightPink"/>

<image x="125" y="20"
		height="150" width="150"
		xlink:href="images/image.png"/>		

		
<rect x="0" y="200"
	height="60" width="400"
	fill="LightPink" stroke-width="2" stroke="Black"/>		
	
<image x="20" y="205"
		height="50" width="50"
		xlink:href="images/image.png"/>	

<image x="100" y="205"
		height="50" width="50"
		xlink:href="images/image.png"/>	

<image x="180" y="205"
		height="50" width="50"
		xlink:href="images/image.png"/>	

<image x="260" y="205"
		height="50" width="50"
		xlink:href="images/image.png"/>

<image x="340" y="205"
		height="50" width="50"
		xlink:href="images/image.png"/>			
  
</svg>		




</body>
</html>
