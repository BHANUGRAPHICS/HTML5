<!DOCTYPE html>

<html lang="en-us">
<head>
<meta charset="utf-8">
</head>
<body>
<h1>Graphics in HTML5</h1>
<hr />
<canvas id="c1" height="300" width="300" style="border:2px solid blue;">
</canvas>

<script>
var obj=document.getElementById("c1")
var ctx=obj.getContext("2d");
ctx.lineWidth=5;
ctx.strokeStyle="red";
ctx.strokeRect(50,50,200,150);
ctx.fillStyle="orange";
ctx.fillRect(50,50,200,50);
ctx.fillStyle="green";
ctx.fillRect(50,150,200,50);
</script>
</body>
</html>
