<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8"/>
</head>
<body>
<h3>Graphics in HTML5- Canvas</h3>
<canvas id="c1" height="300" width="300" style="border:2px solid blue;">
</canvas>
<script>
var obj=document.getElementById("c1");
var ctx=obj.getContext("2d");
ctx.lineWidth=5;

ctx.moveTo(0,100);
ctx.lineTo(300,100);
ctx.stroke();

ctx.moveTo(0,200);
ctx.lineTo(300,200);
ctx.stroke();



</script>


</body>
</html>
